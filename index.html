<!DOCTYPE html>
<html dir="rtl" lang="e">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="iransans.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Login Signup Form</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="form">
                <form action="#">
                    <h2>ورود</h2>
                    <label for="username-email">نام کاربری یا آدرس ایمیل</label>
                    <input type="text" id="username-email" class="form-control" />
                    <label for="login-password">گذرواژه</label>
                    <input type="password" id="login-password" class="form-control" />
                    <label for="remember-me"> <input type="checkbox" id="remember-me" /> مرا به خاطر بسپار </label>
                    <input type="button" value="ورود" />
                    <a href="" target="_blank">
                        <span>گذرواژه خود را فراموش کرده اید؟</span>
                    </a>
                </form>
            </div>
            <hr />
            <div class="form">
                <form action="#">
                    <h2>عضویت</h2>
                    <label for="username">نام کاربری</label>
                    <input type="text" id="username" class="form-control" />
                    <label for="email">ایمیل</label>
                    <input type="text" id="email" class="form-control" />
                    <label for="signup-password">گذرواژه</label>
                    <input type="password" id="signup-password" class="form-control" />
                    <p>ثبت نام و خرید از سایت به معنای موافقت شما با قوانین سایت ما خواهد بود.</p>
                    <a href="" target="_blank">
                        <p class="rule"><strong>(قوانین و شرایط استفاده از محصولات و خدمات)</strong></p>
                    </a>
                    <input type="button" value="عضویت" />
                </form>
            </div>
        </div>
    </body>
</html>
